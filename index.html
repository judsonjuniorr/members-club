<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBA - Members Club</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/images/Logo.png" alt="Members Club" />
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="ID do cartão"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
          maxlength="15"
          autocomplete="off"
        />
        <button disabled>
          <img src="assets/icons/Search.svg" alt="" />
        </button>
      </div>
    </div>

    <div class="content">
      <div class="content-item">
        <div class="card">
          <div class="profile">
            <div class="avatar">
              <img src="" alt="" />
            </div>
            <div class="info">
              <strong id="name">Judson Cairo</strong>
              <span id="clientSince">Cliente desde 18/09/2023</span>
            </div>
          </div>
        </div>

        <div class="card history">
          <div class="header">
            <span>HISTÓRICO</span>
            <span id="cuts">7 cortes</span>
          </div>
          <ul class="history-content">
            <li>
              <div class="texts">
                <strong>29/04/2024</strong>
                <span>18:30</span>
              </div>
              <div class="icon">
                <img src="assets/icons/SealCheck.svg" alt="" />
              </div>
            </li>
            <li>
              <div class="texts">
                <strong>16/03/2024</strong>
                <span>17:00</span>
              </div>
              <div class="icon">
                <img src="assets/icons/SealCheck.svg" alt="" />
              </div>
            </li>
            <li>
              <div class="texts">
                <strong>01/02/2024</strong>
                <span>17:30</span>
              </div>
              <div class="icon">
                <img src="assets/icons/SealCheck.svg" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="content-item">
        <div class="card slots">
          <div class="header">
            <div class="title">
              <strong>CARTÃO FIDELIDADE</strong>
              <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
            </div>
            <div class="card-id">ID: 124-537-835-230</div>
          </div>

          <div class="slot-content">
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot">
              <img src="assets/images/PinCheck.png" alt="" />
            </div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot">
              <img
                src="assets/icons/Gift-Solid.svg"
                class="gift-solid"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="card pending">
          <div class="progress">
            <p>
              <strong id="pending-cuts">3</strong>
              <span>cortes restantes</span>
            </p>
            <div class="bar">
              <div class="progress-bar">
                <div class="inner-bar"></div>
              </div>
              <span id="cuts-count">7 de 10</span>
            </div>
          </div>

          <div class="gift">
            <img src="assets/images/PinGift.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
